{% extends "layout.html" %}

{% block content %}

  <form class="form-inline" role="search" action="/search">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search" value="{{query}}" name="query">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  {% if error %}
  <div class="alert alert-danger" role="alert">Error: {{error}}</div>
  {% endif %}

  <br>

  {% for greeting in greetings %}
  <div>
    {% if greeting.author %}
      <b>{{ greeting.author.nickname() }}</b> wrote:
    {% else %}
     An anonymous person wrote:
    {% endif %}
    <blockquote>{{ greeting.content }}</blockquote>
  </div>
  {% endfor %}

  <form action="/sign" method="post">
    <div><textarea name="content" class="form-control" rows="3"></textarea></div>
    <div><input type="submit" class="btn btn-large btn-primary" value="Sign Guestbook"></div>
  </form>
{% endblock %}
